name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build action
        run: npm run bundle
      
      - name: Extract version info
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          if [[ "$VERSION" =~ -.*$ ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ·ï¸ Release version: $VERSION"

  test-action:
    name: ğŸ§ª Test Built Action
    needs: validate-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install and build
        run: |
          npm ci
          npm run bundle
      
      - name: ğŸ”¦ Test Stringly-Typed on itself
        uses: ./
        with:
          files: 'src/**/*.ts'
          checker: 'char_count'
          decider: 'threshold'
          decider-options: '{"minValidRatio": 0.8}'
      
      - name: Test with different configurations
        uses: ./
        with:
          files: 'README.md'
          checker: 'char_count'
          checker-options: '{"maxChars": 1000}'
          decider: 'threshold'
          decider-options: '{"minValidRatio": 0.9}'

  publish-release-branch:
    name: ğŸ“¦ Publish to Release Branch
    needs: [validate-release, test-action]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run bundle

      - name: Publish to release branch
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save original commit SHA before creating orphan branch
          ORIGINAL_SHA=$(git rev-parse HEAD)

          # Create a clean release branch with only what's needed
          git checkout --orphan releases/$MAJOR_VERSION-temp

          # Remove everything, then add back only what's needed for the action
          git rm -rf .
          git checkout $ORIGINAL_SHA -- action.yml package.json README.md LICENSE

          # Add only the bundled dist files (not the whole folder)
          git add -f dist/index.js dist/index.js.map
          git add action.yml package.json README.md LICENSE 2>/dev/null || true

          git commit -m "Release $VERSION - bundled action"

          # Force push to the release branch
          git branch -M releases/$MAJOR_VERSION
          git push -f origin releases/$MAJOR_VERSION

          echo "âœ… Published to releases/$MAJOR_VERSION branch"

  create-release:
    name: ğŸ·ï¸ Create GitHub Release
    needs: [validate-release, test-action, publish-release-branch]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install and build
        run: |
          npm ci
          npm run bundle
      
      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          # Extract changelog section for this version or create basic notes
          if grep -q "## \[${VERSION#v}" CHANGELOG.md 2>/dev/null; then
            NOTES=$(sed -n "/## \[${VERSION#v}/,/## \[/p" CHANGELOG.md | head -n -1)
          else
            NOTES="## What's Changed

          See the full changelog for details of what's included in this release.

          ## Quick Start

          \`\`\`yaml
          - uses: ddnetters/stringly-typed@\$VERSION
            with:
              files: 'src/**/*.{js,ts,md}'
              checker: 'char_count'
              decider: 'threshold'
          \`\`\`"
          fi

          # Write to file for upload
          echo "$NOTES" > release-notes.md

          echo "Generated release notes for $VERSION"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          name: ğŸ¯ Stringly-Typed ${{ needs.validate-release.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate-release.outputs.is-prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: ğŸ“¦ Publish to npm
    needs: [validate-release, test-action]
    runs-on: ubuntu-latest
    if: ${{ needs.validate-release.outputs.is-prerelease == 'false' }}

    steps:
      - name: Check if NPM_TOKEN is set
        id: check-token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ NPM_TOKEN not set, skipping npm publish"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-token.outputs.skip != 'true'
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: steps.check-token.outputs.skip != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.check-token.outputs.skip != 'true'
        run: npm ci

      - name: Build for npm
        if: steps.check-token.outputs.skip != 'true'
        run: npm run bundle

      - name: Update package.json for npm
        if: steps.check-token.outputs.skip != 'true'
        run: |
          # Update package.json for npm publishing
          node -e "
            const pkg = require('./package.json');
            pkg.main = 'dist/index.js';
            pkg.types = 'dist/index.d.ts';
            pkg.files = ['dist', 'README.md', 'LICENSE', 'package.json'];
            pkg.keywords = ['github-action', 'string-validation', 'code-quality', 'linting'];
            pkg.repository = {
              type: 'git',
              url: 'https://github.com/ddnetters/stringly-typed.git'
            };
            pkg.bugs = {
              url: 'https://github.com/ddnetters/stringly-typed/issues'
            };
            pkg.homepage = 'https://stringly-typed.netters.dev';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to npm
        if: steps.check-token.outputs.skip != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-major-tag:
    name: ğŸ”„ Update Major Version Tag
    needs: [validate-release, create-release]
    runs-on: ubuntu-latest
    if: ${{ needs.validate-release.outputs.is-prerelease == 'false' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update major version tag
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)

          echo "ğŸ·ï¸ Updating $MAJOR_VERSION to point to releases/$MAJOR_VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch the releases branch
          git fetch origin releases/$MAJOR_VERSION

          # Delete existing major version tag (locally and remotely)
          git tag -d $MAJOR_VERSION 2>/dev/null || true
          git push origin :refs/tags/$MAJOR_VERSION 2>/dev/null || true

          # Create new major version tag pointing to releases branch
          git tag $MAJOR_VERSION origin/releases/$MAJOR_VERSION
          git push origin $MAJOR_VERSION

          echo "âœ… Updated $MAJOR_VERSION tag to releases/$MAJOR_VERSION"

  post-release:
    name: ğŸ“¢ Post-Release Tasks
    needs: [validate-release, create-release]
    runs-on: ubuntu-latest
    if: ${{ needs.validate-release.outputs.is-prerelease == 'false' }}
    
    steps:
      - name: Create release discussion
        uses: actions/github-script@v8
        with:
          script: |
            const version = "${{ needs.validate-release.outputs.version }}";
            
            try {
              await github.rest.discussions.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                category_slug: "announcements",
                title: `ğŸ¯ Stringly-Typed ${version} Released!`,
                body: `
            ## ğŸ‰ Stringly-Typed ${version} is now available!

            **Shine a light on your code's communication with this latest release.**

            ### ğŸš€ Quick Start

            \`\`\`yaml
            - name: ğŸ”¦ Scan with Stringly-Typed
              uses: ddnetters/stringly-typed@${version}
              with:
                files: 'src/**/*.{js,ts,md}'
                checker: 'char_count'
                decider: 'threshold'
            \`\`\`

            ### ğŸ“‹ What's New

            See the [release notes](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${version}) for full details.

            ### ğŸ¤ Feedback Welcome

            Try out the new release and let us know what you think!

            ---

            **ğŸ”¦ Happy string scanning! ğŸ¯**
                `
              });
              console.log("âœ… Created release discussion");
            } catch (error) {
              console.log("â„¹ï¸ Could not create discussion (may not be enabled):", error.message);
            }
      
      - name: Update README badge (if exists)
        run: |
          echo "â„¹ï¸ Consider updating any version badges in README.md to point to ${{ needs.validate-release.outputs.version }}"