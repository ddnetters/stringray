name: ğŸ¯ Stringly-Typed CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:coverage
    
    - name: Check coverage
      run: |
        if [ -f coverage/coverage-final.json ]; then
          echo "âœ… Coverage report generated"
        else
          echo "âŒ Coverage report not found"
          exit 1
        fi
    
    - name: Type check
      run: npm run typecheck
    
    - name: Build
      run: npm run build

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: ğŸ”¦ Test Stringly-Typed Action
      uses: ./
      with:
        files: 'src/**/*.ts'
        checker: 'char_count'
        decider: 'threshold'
        decider-options: '{"minValidRatio": 0.8}'