name: Test Stringly-Typed
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-stringly-typed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build action
        run: npm run build
        
      - name: Test Stringly-Typed Action
        id: stringly-typed
        uses: ./
        with:
          files: 'test-strings.js'
          checker: 'char_count'
          decider: 'threshold'
          checker-options: '{}'
          decider-options: '{"minValidRatio": 0.8}'
          
      - name: Show Stringly-Typed Results
        run: |
          echo "Results: ${{ steps.stringly-typed.outputs.results }}"
          echo "Summary: ${{ steps.stringly-typed.outputs.summary }}"
          echo "Pass: ${{ steps.stringly-typed.outputs.pass }}"
          
      - name: List files being processed
        run: |
          echo "Files that match pattern:"
          find . -name "*.ts" -o -name "*.js" | grep -E "^\\./src/" | head -10