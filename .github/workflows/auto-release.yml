name: ðŸ¤– Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  auto-release:
    name: ðŸš€ Create Auto Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build action
        run: npm run build
      
      - name: Install semantic-release
        run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git conventional-changelog-conventionalcommits

      - name: Semantic Release
        id: semantic
        run: |
          npx semantic-release 2>&1 | tee release-output.txt
          if grep -q "Published release" release-output.txt; then
            VERSION=$(grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+" release-output.txt || true)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update major version tag
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          VERSION="${{ steps.semantic.outputs.new_release_version }}"
          MAJOR_VERSION="v$(echo $VERSION | cut -d. -f1)"

          echo "ðŸ·ï¸ Updating $MAJOR_VERSION to point to v$VERSION"

          git tag -d $MAJOR_VERSION 2>/dev/null || true
          git push origin :refs/tags/$MAJOR_VERSION 2>/dev/null || true

          git tag $MAJOR_VERSION v$VERSION
          git push origin $MAJOR_VERSION

          echo "âœ… Updated $MAJOR_VERSION tag to v$VERSION"